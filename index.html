<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Deus Meu Senhor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    :root {
      --bg: #0a0a0f;
      --card: #15151f;
      --primary: #00d4ff;
      --primary-dark: #0077ff;
      --secondary: #7928ca;
      --accent: #00ff88;
      --muted: #8a8a9e;
      --text: #f0f0ff;
      --border: rgba(255,255,255,0.1);
      --error: #ff3366;
      --success: #00ff9d;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      overflow: auto;
      position: relative;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
      opacity: 0.1;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      25% { transform: translateY(-20px) translateX(10px); }
      50% { transform: translateY(-10px) translateX(20px); }
      75% { transform: translateY(10px) translateX(10px); }
      100% { transform: translateY(0) translateX(0); }
    }

    .ai-chat-container {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      position: relative;
      z-index: 1;
      min-height: auto;
    }

    .decorative-line {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
      opacity: 0.5;
    }

    .ai-header {
      text-align: center;
      position: relative;
      padding: 1rem 0;
    }

    .ai-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
    }

    .ai-header h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .ai-header p {
      font-size: clamp(0.9rem, 2vw, 1.1rem);
      color: var(--muted);
    }

    .chat-interface {
      width: 100%;
      background-color: var(--card);
      border: 1px solid var(--border);
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      max-height: 80vh;
    }

    .messages-container {
      flex: 1;
      min-height: 300px;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      display: flex;
      gap: 0.75rem;
      max-width: 100%;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.user {
      justify-content: flex-end;
    }

    .message-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.75rem;
      flex-shrink: 0;
    }

    .message.user .message-avatar {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: #000;
    }

    .message.ai .message-avatar {
      background: linear-gradient(135deg, var(--secondary), var(--primary-dark));
      color: white;
    }

    .message-content {
      max-width: 85%;
      padding: 0.6rem 0.8rem;
      border-radius: 0.8rem;
      font-size: 0.9rem;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .message.user .message-content {
      background: rgba(0, 212, 255, 0.1);
      color: var(--text);
      border-bottom-right-radius: 0.25rem;
      border: 1px solid rgba(0, 212, 255, 0.2);
    }

    .message.ai .message-content {
      background: rgba(121, 40, 202, 0.1);
      color: var(--text);
      border-bottom-left-radius: 0.25rem;
      border: 1px solid rgba(121, 40, 202, 0.2);
    }

    .input-area {
      border-top: 1px solid var(--border);
      padding: 0.8rem;
      background: rgba(10, 10, 15, 0.5);
    }

    .input-container {
      display: flex;
      align-items: flex-end;
      gap: 0.5rem;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 0.75rem;
      padding: 0.6rem;
      border: 1px solid var(--border);
    }

    .textarea-container {
      flex: 1;
      position: relative;
    }

    .chat-textarea {
      width: 100%;
      min-height: 50px;
      max-height: 150px;
      padding: 0.6rem;
      background: transparent;
      border: none;
      resize: none;
      color: var(--text);
      font-size: 0.9rem;
      line-height: 1.4;
      outline: none;
    }

    .chat-textarea::placeholder {
      color: var(--muted);
    }

    .send-button {
      width: 36px;
      height: 36px;
      border-radius: 0.5rem;
      border: none;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      flex-shrink: 0;
      font-weight: bold;
    }

    .send-button:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
    }

    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .controls {
      display: flex;
      gap: 0.4rem;
      margin-top: 0.8rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .control-button {
      padding: 0.4rem 0.8rem;
      border-radius: 0.5rem;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.8rem;
    }

    .control-button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--muted);
      font-size: 0.8rem;
      margin-top: 0.5rem;
    }

    .typing-dots {
      display: flex;
      gap: 0.25rem;
    }

    .typing-dot {
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background-color: var(--primary);
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.5; }
      30% { transform: translateY(-4px); opacity: 1; }
    }

    .model-info {
      text-align: center;
      font-size: 0.8rem;
      color: var(--muted);
      margin-top: 0.5rem;
    }

    .debug-section {
      margin-top: 0.8rem;
      display: none;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 0.5rem;
      padding: 0.8rem;
    }

    .debug-title {
      color: var(--muted);
      font-size: 0.8rem;
      margin-bottom: 0.5rem;
    }

    .debug-box {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 0.5rem;
      padding: 0.8rem;
      max-height: 150px;
      overflow: auto;
      font-family: monospace;
      font-size: 0.7rem;
      color: #aaa;
    }

    ::-webkit-scrollbar { width: 5px; }
    ::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); border-radius:3px; }
    ::-webkit-scrollbar-thumb { background: var(--primary); border-radius:3px; }

    @media (max-width: 768px) {
      body { padding: 0.5rem; align-items: flex-start; }
      .ai-chat-container { gap: 1rem; }
      .ai-header { padding: 0.5rem 0; }
      .ai-header h1 { font-size: 1.8rem; }
      .chat-interface { max-height: 85vh; }
      .messages-container { padding: 0.8rem; gap: 0.8rem; }
      .message-content { max-width: 90%; font-size: 0.85rem; }
      .input-area { padding: 0.6rem; }
      .input-container { padding: 0.5rem; }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>

  <div class="ai-chat-container">
    <div class="ai-header">
      <h1>Loja Deus Meu Senhor</h1>
      <p>Artefatos B√≠blicos e Decorativos - Converse com o Irm√£o Josu√©</p>
    </div>

    <div class="chat-interface">
      <!-- üî• MESSAGES CONTAINER VAZIO - SEM MENSAGEM INICIAL FIXA -->
      <div class="messages-container" id="messagesContainer">
        <!-- As mensagens ser√£o adicionadas dinamicamente -->
      </div>
      
      <div class="input-area">
        <div class="input-container">
          <div class="textarea-container">
            <textarea 
              class="chat-textarea" 
              id="prompt" 
              placeholder="Digite sua mensagem para o Irm√£o Josu√©..."
            ></textarea>
          </div>
          <button class="send-button" id="sendBtn" title="Enviar">
            ‚Üë
          </button>
        </div>

        <div class="controls">
          <button class="control-button" id="btnCopyLast">Copiar √∫ltima</button>
          <button class="control-button" id="btnClearHistory">Limpar chat</button>
          <button class="control-button" id="btnPreview">Modo Debug</button>
        </div>

        <div class="debug-section" id="debugWrap">
          <div class="debug-title">Resposta Bruta (Debug):</div>
          <pre class="debug-box" id="rawBox"></pre>
        </div>
        
        <div class="model-info" id="metaModel"></div>
      </div>
    </div>
  </div>

  <script>
    (() => {
      // Criar part√≠culas animadas
      function createParticles() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = 15;
        
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.classList.add('particle');
          
          const size = Math.random() * 80 + 30;
          const left = Math.random() * 100;
          const top = Math.random() * 100;
          const delay = Math.random() * 15;
          
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.left = `${left}%`;
          particle.style.top = `${top}%`;
          particle.style.animationDelay = `${delay}s`;
          
          particlesContainer.appendChild(particle);
        }
      }
      
      createParticles();

      const sendBtn = document.getElementById('sendBtn');
      const promptEl = document.getElementById('prompt');
      const messagesContainer = document.getElementById('messagesContainer');
      const rawBox = document.getElementById('rawBox');
      const debugWrap = document.getElementById('debugWrap');
      const btnPreview = document.getElementById('btnPreview');
      const btnCopyLast = document.getElementById('btnCopyLast');
      const btnClearHistory = document.getElementById('btnClearHistory');
      const metaModel = document.getElementById('metaModel');

      const STORAGE_KEY = 'gorq_history_v1';

      function loadHistory(){ 
        try { 
          return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]'); 
        } catch(e){ return []; } 
      }
      
      function saveHistory(h){ localStorage.setItem(STORAGE_KEY, JSON.stringify(h)); }

      function addMessage(content, isUser = false, name = 'IA') {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
        
        const avatarDiv = document.createElement('div');
        avatarDiv.className = 'message-avatar';
        avatarDiv.textContent = isUser ? 'V' : 'AI';
        
        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';
        contentDiv.textContent = content;
        
        messageDiv.appendChild(avatarDiv);
        messageDiv.appendChild(contentDiv);
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }
      
      function showTypingIndicator() {
        const typingDiv = document.createElement('div');
        typingDiv.className = 'message ai';
        typingDiv.id = 'typingIndicator';
        
        const avatarDiv = document.createElement('div');
        avatarDiv.className = 'message-avatar';
        avatarDiv.textContent = 'AI';
        
        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';
        contentDiv.innerHTML = `
          <div class="typing-indicator">
            Digitando
            <div class="typing-dots">
              <div class="typing-dot"></div>
              <div class="typing-dot"></div>
              <div class="typing-dot"></div>
            </div>
          </div>
        `;
        
        typingDiv.appendChild(avatarDiv);
        typingDiv.appendChild(contentDiv);
        messagesContainer.appendChild(typingDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }
      
      function hideTypingIndicator() {
        const el = document.getElementById('typingIndicator');
        if (el) el.remove();
      }

      btnCopyLast.addEventListener('click', () => {
        const messages = messagesContainer.querySelectorAll('.message-content');
        if (messages.length < 1) {
          alert('Nada para copiar');
          return;
        }
        const lastMessage = messages[messages.length - 1].textContent;
        navigator.clipboard.writeText(lastMessage).then(()=> {
          alert('Copiado!');
        }).catch(() => {
          alert('Erro ao copiar');
        });
      });

      btnClearHistory.addEventListener('click', () => {
        if (!confirm('Limpar todo o hist√≥rico do chat?')) return;
        localStorage.removeItem(STORAGE_KEY);
        while (messagesContainer.children.length > 0) {
          messagesContainer.removeChild(messagesContainer.lastChild);
        }
      });

      btnPreview.addEventListener('click', () => {
        const isVisible = debugWrap.style.display === 'block';
        debugWrap.style.display = isVisible ? 'none' : 'block';
        btnPreview.textContent = isVisible ? 'Modo Debug' : 'Ocultar Debug';
      });

      // üî• FUN√á√ÉO CALLAPI CORRIGIDA - COM HIST√ìRICO
      async function callApi(prompt) {
        sendBtn.disabled = true;
        addMessage(prompt, true, 'Voc√™');
        showTypingIndicator();

        try {
          const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000/api/gorq'
            : '/api/gorq';

          // üî• PREPARA O HIST√ìRICO PARA ENVIAR
          const messageHistory = [];
          const allMessages = messagesContainer.querySelectorAll('.message');
          
          allMessages.forEach(messageEl => {
            const isUser = messageEl.classList.contains('user');
            const content = messageEl.querySelector('.message-content').textContent;
            
            messageHistory.push({
              role: isUser ? 'user' : 'assistant',
              content: content
            });
          });

          console.log('üì® Enviando hist√≥rico com', messageHistory.length, 'mensagens');
          
          const res = await fetch(API_URL, {
            method: 'POST',
            headers: { 
              'Content-Type': 'application/json',
              'Accept': 'application/json'
            },
            body: JSON.stringify({ 
              prompt: prompt,
              messageHistory: messageHistory.slice(0, -1)
            })
          });

          const data = await res.json();
          hideTypingIndicator();
          sendBtn.disabled = false;

          if (!res.ok) {
            let errorMsg = data.error || 'Erro desconhecido';
            if (data.details) {
              errorMsg += ` - ${data.details}`;
            }
            addMessage(`Erro: ${errorMsg}`, false, 'Sistema');
            rawBox.textContent = JSON.stringify(data, null, 2);
            debugWrap.style.display = 'block';
            return;
          }

          const name = data.name || 'IA';
          const content = data.content || 'Sem resposta da IA';
          const raw = data.raw || data;

          metaModel.textContent = raw?.model ? 'Modelo: ' + raw.model : 'gemma2-9b-it';

          addMessage(content, false, name);

          rawBox.textContent = JSON.stringify(raw, null, 2);
          debugWrap.style.display = 'none';

          const hist = loadHistory();
          hist.push({ 
            time: Date.now(), 
            name, 
            prompt, 
            content: content 
          });
          if (hist.length > 20) hist.splice(0, hist.length - 20);
          saveHistory(hist);

        } catch (err) {
          hideTypingIndicator();
          sendBtn.disabled = false;
          addMessage(`Erro de rede: ${err.message}`, false, 'Sistema');
          rawBox.textContent = err.stack || String(err);
          debugWrap.style.display = 'block';
          console.error('Erro:', err);
        }
      }

      // üî• EVENT LISTENERS COMPLETOS
      sendBtn.addEventListener('click', () => {
        const text = promptEl.value.trim();
        if (!text) { 
          alert('Digite uma mensagem!'); 
          return; 
        }
        callApi(text);
        promptEl.value = '';
        promptEl.style.height = 'auto';
      });

      promptEl.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendBtn.click();
        }
      });

      promptEl.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
      });

      // Carrega hist√≥rico ao iniciar
      const history = loadHistory();
      if (history.length > 0) {
        history.forEach(item => {
          if (item.prompt) addMessage(item.prompt, true, 'Voc√™');
          if (item.content) addMessage(item.content, false, item.name);
        });
      } else {
        // Se n√£o h√° hist√≥rico, inicia a conversa
        setTimeout(() => {
          callApi('oi');
        }, 1000);
      }

    })();
  </script>
</body>
</html>
