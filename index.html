<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IA Motivacional</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1c1c1c;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 { color: #ffd700; }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    input { width: 300px; }
    button { background: #ff0000; color: #fff; cursor: pointer; }
    .card {
      background: #222;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      min-width: 350px;
      text-align: center;
      box-shadow: 0 0 15px #ffd700;
    }
  </style>
</head>
<body>
  <h1>Gerador de Frases Motivacionais</h1>
  <input type="text" id="prompt" placeholder="Digite seu prompt..." />
  <button onclick="enviarPrompt()">Gerar Resposta</button>

  <div id="resposta" class="card">A resposta aparecer√° aqui.</div>

  <script>
    async function enviarPrompt() {
      const prompt = document.getElementById('prompt').value;
      if (!prompt) return alert('Digite algum prompt!');

      const respostaDiv = document.getElementById('resposta');
      respostaDiv.textContent = 'Gerando...';

      try {
        const resp = await fetch('/api/gorq', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        const data = await resp.json();
        respostaDiv.textContent = data.message || 'Sem resposta do modelo.';
      } catch (err) {
        console.error(err);
        respostaDiv.textContent = 'Erro ao chamar a API.';
      }
    }
  </script>
</body>
</html>
